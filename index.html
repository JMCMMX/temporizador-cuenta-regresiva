<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #countdown { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Nos casamos en:</h3>
    <p id="countdown"></p>
    <script>
        function startCountdown(targetDate) {
            let targetTime = new Date(targetDate).getTime();
            let timer = setInterval(function () {
                let now = new Date().getTime();
                let timeLeft = targetTime - now;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
                    return;
                }
                let days = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerHTML = `${days} días restantes`;
            }, 1000);
        }
        startCountdown("2026-02-06 00:00:00");
    </script>
</body>
</html>
